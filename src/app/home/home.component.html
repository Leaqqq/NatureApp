<ActionBar class="page-header">

    <NavigationButton ios:visibility="collapsed"
                      icon="res://menu"
                      (tap)="onDrawerButtonTap()"></NavigationButton>

    <ActionItem icon="res://menu"
                android:visibility="collapsed"
                (tap)="onDrawerButtonTap()"
                ios.position="left">
    </ActionItem>
    <Label class="h2"
           style="color: white;"
           text="Velkommen til Naturappen"></Label>
</ActionBar>

<FlexboxLayout flexDirection="column"
               width="100%"
               height="100%"
               backgroundColor="#f2f2f2"
               class="page__content">
    <div width="100%"
         height="100%">
        <button text="Naturfortællinger"
                (tap)="onTapNavigate('/tales')"></button>
    </div>
    <div width="100%"
         height="100%">
        <button text="På opdagelse"
                (tap)="onTapNavigate('/adventure')"></button>
    </div>
    <div width="100%"
         height="100%">
        <button text="Om Naturappen"
                (tap)="onTapNavigate('/about')"></button>
    </div>
</FlexboxLayout>
