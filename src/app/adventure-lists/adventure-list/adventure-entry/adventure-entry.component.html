<ActionBar class="page-header">
    <NavigationButton ios:visibility="collapsed"
                      android.systemIcon="ic_menu_back"
                      (tap)="onBackButtonTap()"></NavigationButton>

    <ActionItem android:visibility="collapsed"
                (tap)="onBackButtonTap()"
                ios.position="left">
    </ActionItem>
    <Label class="h2"
           style="color: white;"
           text="{{adventureEntry?.name}}"></Label>
    <ActionItem *ngIf="isAdmin">
        <Label text="&#xf044;"
               class="nt-icon far"
               style="font-size: 20;"
               verticalAlignment="center"
               ios.position="right"
               (tap)="onEditButtonTap()"></Label>
    </ActionItem>
</ActionBar>

<GridLayout class="
           page__content">
    <ScrollView>
        <StackLayout class="">
            <WebImage [src]="adventureEntry?.pictureURL"
                      stretch="aspectFill"
                      placeholder="~/assets/logo-placeholder.png"
                      height="200"></WebImage>
            <label style="background: linear-gradient(rgba(44, 43, 43, 0.5), transparent);
                                                                                 height: 4;"
                   verticalAlignment="top"></label>
            <label text="{{adventureEntry?.description}}"
                   textWrap=true
                   lineHeight=5
                   class="p-t-5 p-x-15"
                   style="font-size: 16px;"></label>

            <label (tap)="toggleDiscoveredButton()"
                   textAlignment="center"
                   class="m-b-10"
                   [class.check-button-true]=adventureEntry?.isDiscovered
                   [class.check-button-false]=!adventureEntry?.isDiscovered>
                <FormattedString>
                    <span text="&#xf00c;"
                          class="fas"
                          style="font-size: 40px !important;">
                    </span>
                </FormattedString>
            </label>
        </StackLayout>
    </ScrollView>
</GridLayout>
