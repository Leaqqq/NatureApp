<ActionBar class="page-header">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed"
                      android.systemIcon="ic_menu_back"
                      (tap)="onBackButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem android:visibility="collapsed"
                (tap)="onBackButtonTap()"
                ios.position="left">
    </ActionItem>
    <Label class="h2"
           style="color: white;"
           text="{{adventureEntry?.name}}"></Label>
</ActionBar>

<GridLayout class="
           page__content">
    <StackLayout class="">
        <Image [src]="adventureEntry?.pictureURL"
               stretch="aspectFill"
               height="215"></Image>
        <label text="{{adventureEntry?.description}}"
               textWrap=true
               lineHeight=5
               textAlignment="center"
               class="p-15"
               style="font-size: 18px;"></label>
        <label class="p-15 p-t-30"
               style="border-radius: 50%; color: green;">
            <FormattedString>
                <Span text="&#xf00c;"
                      class="fas fa-2x">
                </Span>
            </FormattedString>
        </label>
    </StackLayout>
</GridLayout>
