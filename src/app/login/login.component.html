<ActionBar class="page-header">
</ActionBar>

<FlexboxLayout class="page-login">
    <Image src="~/assets/naturappen-logo.png"
           height="325"></Image>
    <StackLayout class="layout"
                 [formGroup]="userForm">
        <StackLayout class="input-field m-t-5"
                     *ngIf="!isLoggingIn">
            <TextField class="input form-control"
                       [formControl]="userForm.controls['name']"
                       hint="Fulde navn"></TextField>
        </StackLayout>

        <StackLayout class="input-field m-t-15">
            <TextField class="input form-control"
                       [formControl]="userForm.controls['email']"
                       hint="Email"
                       keyboardType="email"
                       autocorrect="false"
                       autocapitalizationType="none"></TextField>
        </StackLayout>

        <StackLayout class="input-field m-t-10">
            <TextField class="input form-control"
                       [formControl]="userForm.controls['password']"
                       hint="Adgangskode"
                       secure="true"
                       autocorrect="false"
                       autocapitalizationType="none"></TextField>
        </StackLayout>

        <StackLayout *ngIf="!isLoggingIn"
                     class="input-field m-t-10">
            <TextField class="input form-control"
                       [formControl]="userForm.controls['confirmPassword']"
                       hint="BekrÃ¦ft adgangskode"
                       secure="true"
                       autocorrect="false"
                       autocapitalizationType="none"></TextField>
        </StackLayout>

        <Button class="btn -rounded-lg m-t-20 form-control"
                type="submit"
                style="background-color: rgb(116,156,67); color: white; font-size: 16px; width: 65%;"
                [text]="isLoggingIn ? 'Log ind' : 'Opret konto'"
                (tap)="submit()"></Button>
        <Label *ngIf="isLoggingIn"
               class="m-t-5"
               textAlignment="center"
               style="font-size: 15px;"
               (tap)="openForgotPasswordModal()"
               text="Glemt din adgangskode?"></Label>
    </StackLayout>

    <Label (tap)="toggleForm()"
           class="m-t-15"
           style="font-size: 15px;">
        <FormattedString>
            <Span [text]="isLoggingIn ? 'Har du ikke en konto? ' : 'Tilbage til Login'"></Span>
            <Span [text]="isLoggingIn ? 'Opret konto' : ''"
                  class="font-weight-bold"></Span>
        </FormattedString>
    </Label>
</FlexboxLayout>
